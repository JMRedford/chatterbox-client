<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div>Add Message</div>
      <input type="text" id="message">
      <button type="button" id="messageButton" onclick="app.send()">Send</button>
      <select id='roomList' onchange="app.changeRoom()">
        <option value="lobby">Lobby</option>
      </select>
      <select id='friendList' onchange="app.chooseFriend()">
        <option value="noFilter">No Filter</option>
      </select><br>
      <input type="text" id="newRoomname">
      <button type="button" id="createRoom" onclick="app.createRoom()">Create Room</button>
    </div>
    <div id="messageCanvas"></div>
    <script>
      app.init();
    </script>
  </body>
</html>
